<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Math Game</title>
    <script type="text/javascript">
      function fnAdd(){
      	let Ans=0;
        let  FirstNum = document.getElementById('txtnum1').value;
        let  SecondNum = document.getElementById('txtnum2').value;
        FirstNum = parseFloat(FirstNum);
            SecondNum = parseFloat(SecondNum);
        Ans = FirstNum + SecondNum;
       document.getElementById('spAns').innerHTML = Ans;
      }
      
      function fnSubtract(){
      	let Ans=0;
        let  FirstNum = document.getElementById('txtnum1').value;
        let  SecondNum = document.getElementById('txtnum2').value;
        FirstNum = parseFloat(FirstNum);
            SecondNum = parseFloat(SecondNum);
        Ans = FirstNum - SecondNum;
       document.getElementById('spAns').innerHTML = Ans;
      }
    </script>

</head>
<body onload="fnloadquestion()">
    <h2 style ="text-align: center">Math</h2>
    <div style="border:solid 2px blue; height:auto ; width:90%; margin-left: 5%">
        <div id="divmain">
            <div id="divtrivia">
                <div style="margin-top:30px;margin-left:30px;margin-bottom:30px">
                    <span ></span><span >Calculate sum/product of 2 numbers</span>
                </div>
                <div >
                    <span >Number 1</span><input type="number" id="txtnum1" />
                </div>
                <br>
                <div >
                    <span >Number 2</span><input type="number" id="txtnum2" />
                </div>
                <br>
                <div >
                    <span >Answer</span><span id="spAns" style="margin-left:20px;"><span>
                </div>
               
               <input type="button" style="margin-left:20px;margin-top:20px" value="Add" onclick="fnAdd();">
               <input type="button" style="margin-left:20px;margin-top:20px" value="Subtract" onclick="fnSubtract();">

            </div>

            

        </div>

        
    </div>

</body>
</html>
